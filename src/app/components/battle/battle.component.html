<ng-container *ngIf="vm$ | async as vm">
  <h1>Battle in {{ region?.label }} - turn {{ vm.tick }}</h1>
  <h4>
    ¥{{ committedMoney }}/¥{{ vm.availableMoney }}
  </h4>
  <button (click)="commitMoney(1000)" [disabled]="vm.availableMoney <= 0">
    Add
  </button>
  <button (click)="uncommitMoney(1000)" [disabled]="committedMoney <= 0">
    Remove
  </button>
</ng-container>
